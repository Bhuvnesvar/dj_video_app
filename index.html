<script src="./index3_files/jquery-3.3.1.min.js"></script>
        	<script>
		$(document).ready(function() {
			var validationCode=$('#activationPIN');

			$( "form" ).submit(function( event ) {
				if(validationCode.val()===""){
					$("#error").remove();
					$('<p id="error" class="error_message">Please enter a valid activation code.</p>').insertAfter(".textfield-wrapper");
					validationCode.attr('aria-invalid','true').addClass('error').focus();
					return false;
				}else{
					return true;
				}
				event.preventDefault();
			});

			$('#activationPIN').on('input paste', function() {
				if(validationCode.val()===""){
					$("#error").remove();
					$('<p id="error" class="error_message">Please enter a valid activation code.</p>').insertAfter(".textfield-wrapper");
					validationCode.attr('aria-invalid','true').addClass('error');
				} else {
					$("#error").remove();
					validationCode.removeAttr('aria-invalid').removeClass('error');
				}
			});
		})
	 </script>
